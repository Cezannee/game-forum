<!-- templates/post.html -->
<!DOCTYPE html>
<html lang="id" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Buat Thread Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Game Forum</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Threads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('post') }}">Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('gallery') }}">Gallery</a>
                </li>
            </ul>
            <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-moon"></i> Dark Mode
            </button>
        </div>
    </div>
</nav>

<div class="container py-4">
    <!-- Form Buat Thread -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Buat Thread Baru</h5>
            <form id="thread-form">
                <div class="mb-3">
                    <label for="thread-title" class="form-label">Judul Thread</label>
                    <input type="text" class="form-control" id="thread-title" required>
                </div>
                <div class="mb-3">
                    <label for="thread-description" class="form-label">Deskripsi</label>
                    <textarea class="form-control" id="thread-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image-input" class="form-label">Tambah Gambar (Opsional)</label>
                    <input type="file" class="form-control" id="image-input" accept="image/*">
                </div>
                <div id="drop-area" class="border rounded p-4 text-center bg-white mb-3">
                    <p class="text-muted">Atau seret gambar ke sini</p>
                </div>
                <button type="submit" class="btn btn-primary" id="upload-btn">
                    <i class="bi bi-cloud-arrow-up"></i> Post Thread
                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                </button>
            </form>
            <div class="progress my-3 d-none">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="status" class="mt-2 text-info"></div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loading-overlay" class="d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2 text-white">Mengunggah gambar...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/post.js') }}"></script>
</body>
</html>
